version: "3"
services:
  client:
    build:
      context: ./client
    ports:
      - "3000:3000"
    depends_on:
      - server
    volumes:
      - ./client:/app/
  db:
    build:
      context: ./db
    volumes:
      - db-volume:/var/lib/postgresql/data
    ports:
      - "5432:5432"
  server:
    build:
      context: ./server
    ports:
      - "5001:5001"
      - "9229:9229"
    volumes:
      - ./server:/app
  volumes:
    db-volume:
